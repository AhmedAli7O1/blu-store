<!-- loading screen -->
<div class="container loading logo" ng-show="$root.loadingState === 'app.cart'">
	<span class="fa fa-shopping-bag fa-2x"></span>
	<h2>BluStore</h2>
	<i class="fa fa-spinner fa-spin fa-2x"></i>
</div>

<div class="container" ng-hide="$root.loadingState === 'app.cart'">
	<div class="row">
		<!-- cart list -->
		<div class="col-xs-12 col-sm-8">
			<div id="cart-list-full">
				<div id="cart-item-full" class="media" ng-repeat="cartItem in cartCtrl.cart">
					<div class="media-left">
						<a ui-sref="app.product({ id: cartItem.product.slug })">
							<img class="media-object img-responsive" ng-src="{{ cartItem.product.imageUrl }}" alt="product image">
						</a>
					</div>
					<div class="media-body">
						<h4 class="media-heading">{{ cartItem.product.title }}</h4>
						<input class="product-amount" type="number" min="0" max="99" value="{{ cartItem.amount }}">
						<span class="badge">{{ cartItem.product.price * cartItem.amount | currency:'$':0 }}</span>
						<button type="button" class="pull-right cart-close-btn close" title="remove this product" ng-click="cartCtrl.removeOne(cartItem);">&times;</button>
					</div>
					<hr>
				</div>
			</div>
		</div>
		<!-- side menu -->
		<div class="col-xs-12 col-sm-4">
			<aside id="cart-aside">
				<h4>Cart Details</h4>
				<div class="row">
					<div class="col-xs-12">
						<p>Total: {{ cartCtrl.getTotalPrice(cartCtrl.cart) | currency:'$':0 }}</p>
					</div>
				</div>
				<div class="row" ng-show="cartCtrl.cart.length > 0">
					<div class="col-xs-6">
						<button class="btn btn-success btn-sm btn-custom">Check out</button>
					</div>
					<div class="col-xs-6">
						<button class="btn btn-warning btn-sm btn-custom" ui-sref="app.cart">View Cart</button>
					</div>
				</div>
			</aside>
		</div>
	</div>
</div>
