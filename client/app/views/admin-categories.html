<h3>Add New Category</h3>
<form novalidate class="form-horizontal" name="adminCat.catForm" ng-submit="adminCat.submit()">
	<div class="form-group has-feedback" ng-class="{
			'has-success': adminCat.catForm.catName.$valid && !adminCat.checkCategory(),
			'has-error': (adminCat.checkCategory() || adminCat.catForm.catName.$invalid) && adminCat.catForm.catName.$dirty
		}">
		<label for="cat-name" class="control-label col-xs-12 col-sm-2">Name</label>
		<div class="col-xs-12 col-sm-6">
			<input type="text" class="form-control" id="cat-name" ng-model="adminCat.catName" name="catName" required>
			<span ng-show="adminCat.catForm.catName.$valid && !adminCat.checkCategory()" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
			<span ng-show="adminCat.checkCategory() && adminCat.catForm.catName.$dirty" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
		</div>
	</div>
	<div class="form-group">
		<label for="cat-parent" class="control-label col-xs-12 col-sm-2">Parent</label>
		<div class="col-xs-12 col-sm-6">
			<input type="text" list="categories-list" class="form-control" id="cat-parent" ng-model="adminCat.catParent" name="catParent">
			<datalist id="categories-list">
				<option ng-repeat="category in adminCat.categoriesList" value="{{ category.name }}"></option>
			</datalist>
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-12 col-sm-3 col-sm-offset-2">
			<button type="submit" class="btn btn-success btn-block" ng-class="{ 'disabled': adminCat.catForm.catName.$pristine || (adminCat.checkCategory() || adminCat.catForm.catName.$invalid) }">
				Save</button>
		</div>
		<div class="col-xs-12 col-sm-3">
			<button type="reset" class="btn btn-default btn-block">Clear</button>
		</div>
	</div>
	<div class="alert alert-success alert-dismissible" role="alert" ng-show="adminCat.successMsg">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>Well done!</strong> You successfully added a new category.
	</div>
	<div class="alert alert-danger alert-dismissible" role="alert" ng-show="adminCat.errorMsg">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>Error!</strong> {{ adminCat.message }}
	</div>
</form>
