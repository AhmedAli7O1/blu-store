<!DOCTYPE html>
<html lang="en" ng-app="bluStore">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BluStore</title>

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle='collapse' data-target="#menu-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img id="logo" class="img-responsive" src="images/logo.svg"></a>
        </div>

        <div class="collapse navbar-collapse" id="menu-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/login"><span class="fa fa-info-circle"></span> Help</a></li>
                <li><a href="#/login"><span class="fa fa-user"></span> Login</a></li>
                <li><a href="#/login"><span class="fa fa-shopping-cart"></span> Cart</a></li>
            </ul>
            <form id="search-form" class="navbar-form navbar-right">
                <div class="form-group">
                    <div id="search-box" class="input-group" >
                        <input type="text" class="form-control" placeholder="Search products, brands and categories"
                               aria-describedby="basic-addon1">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="button">Search</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>

<div id="social-links" data-spy="affix" data-offset-top="180" data-offset-bottom="200">
    <span class="fa fa-facebook-square fa-3x"></span> </br>
    <span class="fa fa-twitter-square fa-3x"></span> </br>
    <span class="fa fa-youtube-square fa-3x"></span> </br>
</div>

<div class="jumbotron">
    <h1>BluStore</h1>
    <p>e-store webapp using Mean-Stack</p>
</div>

<div class="container content"></div>


<footer>
    <div class="container-fluid"></div>
</footer>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
</body>
</html>
